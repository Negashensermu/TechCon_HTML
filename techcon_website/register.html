<!DOCTYPE html>
<html lang="en">
    <head>
        <title> register for TechCon shedule 2024 </title>
        <meta charset="utf-8">
    </head>
    <style>
        body {
            background-color: rgb(226, 236, 231);
        }
    </style>
    <body>
        <header>
            <h1>  Register TechCon 2024 </h1>
            <nav>
                <ul>
                    <li><a href="https://techconsocal.com/" target="_blank"> #Home </a></li>
                    <li><a href="https://techconsocal.com/about/ " target="_blank"> #About </a></li>
                    <li><a href="https://techconsocal.com/techcon-socal-2024/" target="_blank"> #Schedule </a></li>
                    <li><a href="https://techconsocal.com/contact-us/ " target="_blank"> #Contact-us </a></li>
                </ul>
            </nav>
        </header>
            <main>
            <section style="color: rgb(8, 161, 29);">
                    <h2> Register for Techcon North Amarica 2024; </h2>
                  <form action="/submit-form" method="post">
                    <label for="user name">Username (6-10 characters):</label>
                    <input type="text" id="Username" name="Username" required minlength="6" maxlength="10"
                    placeholder="Username">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com">
                    <label for="password">password (6-10 characters):</label>
                    <input type="text" id="password" name="password" required minlength="6" maxlength="10"
                    placeholder="password">
                    <label for="agree">agree</label>
                    <input type="checkbox" id="agree" name="agree" required placeholder="agree">
                    <button type="submit">Register now</button>
                  </form>
            </main>
        <footer>
            <h4>Copyright.</h4>
            <p style="color: tomato;"> &copy; 2024 Techcon SoCal. All Rights Reserved.</p>
        </footer>
    </body>
</html>
